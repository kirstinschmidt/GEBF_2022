# Evidenzinformierte Schulpraxis &lt;i class="fas fa-school"&gt;&lt;/i&gt;

---
## .phgreenlight[Evidenzinformierte Schulpraxis &lt;i class="fas fa-school"&gt;&lt;/i&gt;]
* unterschiedliche Arten von Evidenz wie z.B. *.white[Forschungsergebnisse]* beim professionellen Handeln berücksichtigen &lt;br&gt;
  &amp;rarr; Steigerung von Unterrichtsqualität, Schulqualität und Schüler*innenleistung &lt;br&gt;
  .em06[.lightgrey[(z.B. Brown et al., 2017; Schildkamp, 2019)]] 
* Lehrpersonen verfügen oft nur über eingeschränkte Forschungskompetenzen .em06[.lightgrey[(z.B. Pierce &amp; Chick, 2013)]] &lt;br&gt;
 &amp;rarr; evidenzinformiertes Handeln ist für wissenschaftliche Laien häufig herausfordernd .em06[.lightgrey[(Bromme et al., 2010; Bromme &amp; Goldman, 2014)]]
* Ansätze, um evidenzinformierte Schulpraxis zu steigern / zu erleichtern:
  * bildungswissenschaftliche Forschungskompetenz steigern .em06[.lightgrey[(e.g., Borg, 2009; Leat et al., 2015)]]
  * Wissenschaftskommunikation .em06[.lightgrey[(z.B. Clearing Houses [z.B. Diery et al., 2020])]]
  
&lt;!--
* Umgang mit wissenschaftlicher Evidenz benötigt bildungswissenschaftliche Forschungskompetenz .em06[.lightgrey[(z.B. Groß Ophoff et al., 2014, 2017; Shank &amp; Brown, 2007)]]
--&gt;

# Wissenschaftskommunikation &lt;i class="fas fa-quote-right"&gt;&lt;/i&gt;

&lt;!-- Hinweis darauf, dass wissenschaftliche Evidenz vor allem auf quantitative Ergebnisse bezieht --&gt;

## .phgreenlight[Wissenschaftskommunikation - &lt;br&gt; Auszug aus dem Forschungsstand &lt;i class="fas fa-quote-right"&gt;&lt;/i&gt;]

&lt;center&gt;.em11[.phgreen[*Forschungsergebnisse werden überwiegend als "statistisch (nicht) signifikante" Ergebnisse kommuniziert (Hanel &amp; Mehler, 2019)*]] &lt;/center&gt;

* verschiedene empirisch belegte Fehlkonzepte bezüglich statistischer Signifikanz und p Werten .em06[.lightgrey[(z.B. Haller &amp; Krauss, 2002; Sotos et al.,2007)]] &lt;br&gt;
  &amp;rarr; alternative Maße z.B. Effektstärken .em06[.lightgrey[(z.B. Coe, 2002; Cumming, 2014)]]
* standardisierte Leistungstestungen im Schulkontext: Lehrpersonen schätzen u.a. die Effektstärke Month of Progress besonders informativ und verständlich ein, Cohen's *U&lt;sub&gt;3&lt;/sub&gt;* hingegen als weniger informativ und verständlich .em06[.lightgrey[(Lortie-Forgues et al., 2021)]] 
* wissenschaftliche Laien nehmen die gängige Signifikanz-Aussage und Cohen's *U&lt;sub&gt;3&lt;/sub&gt;* im Vergleich zu anderen Statistiken (z.B. Cohen's *d*, Bayes Faktoren ) als besonders informativ wahr .em06[.lightgrey[(Hanel &amp; Mehler, 2019)]]
* statistisch signifikante Effekte werden als große Effekte fehlinterpretiert .em06[.lightgrey[(Goodman, 2008; Sotos et al., 2007)]] &lt;br&gt; &amp;rarr; Annahme allerdings kaum empirisch untersucht .em06[.lightgrey[(erste Ansätze z.B. bei Kühberger et al., 2015; Ostkamp, 2017; Sotos et al., 2009)]] &lt;br&gt;
&amp;rarr; Zweifel, ob wissenschaftliche Laien zwischen Inferenzsstatistik und Effektstärke unterscheiden können

# Studie zur Kommunikation wissenschaftlicher Evidenz &lt;i class="fas fa-search"&gt;&lt;/i&gt;

---

## .phgreenlight[Forschungsfragen &lt;i class="fas fa-question"&gt;&lt;/i&gt;]
.em12[1) Nehmen Lehrpersonen unterschiedliche statistische Beschreibungen unterschiedlich informativ wahr?]
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
.em12[2) Wie interpretieren Lehrpersonen unterschiedliche statistische Beschreibungen? Unterscheiden sie bei ihrer Interpretation zwischen Inferenzstatistik und Effektstärke?]

---

## .phgreenlight[Stichprobe <i class="fas fa-users" role="presentation" aria-label="users icon"></i>]

* Sampling via Random Digit Dialing durch einen Dienstleister
* *N* = 414 Lehrpersonen in Deutschland (66,91% weiblich; 94,93% ohne Migrationshintergrund) 
* *M&lt;sub&gt;Alter&lt;/sub&gt;* = 47,70 Jahre (*SD* = 10,82)
* *M&lt;sub&gt;Lehrtätigkeit&lt;/sub&gt;* = 17,37 Jahre (*SD* = 11,13)
* verschiedene Schularten (z.B. 27,29 % Gymnasiallehrpersonen; 26,09% Grundschullehrpersonen; 18,60 % Gesamtschullehrpersonen)
* verschiedene Unterrichtsfächer (z.B. 58,45 % unterrichten ein Geistes- oder Sozialwissenschaftliches Fach; 54,83 % mind. eine Sprache; 43,72 % ein mathematisches oder naturwissenschaftliches Fach)

.phgreen[&amp;rarr; Stichprobe kann als annähernd repräsentativ gewertet werden] .em06[.lightgrey[(vgl. DESTATIS, 2020)]]

## .phgreenlight[Konfirmatorische Analyse <i class="fas fa-check" role="presentation" aria-label="check icon"></i>]
* Hypothesen unter https://osf.io/ghskp/ präregistriert &lt;br&gt;
&lt;br&gt;
&lt;br&gt;
.phgreen[Beispiel: Lehrpersonen schätzen die gängige Signifikanz-Aussage, die Beschreibung von Cohen’s *U&lt;sub&gt;3&lt;/sub&gt;* und die kombinierte Aussage über Inferenzstatistik und Effektstärke informativer ein als die anderen statistischen Aussagen (p Wert, Bayes Faktor, Cohen’s *d*).]
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
* *__.phgreen[Approximate Adjusted Fractional Bayes Factors für informative Hypothesen__*] .phgreen[(Hoijtink et al., 2019)] zeigen u.a. starke Evidenz dafür, dass Lehrpersonen ...
  + ... die Signifikanz-Aussage, die Beschreibung von Cohen's *U&lt;sub&gt;3&lt;/sub&gt;* und die kombinierte Aussage informativer einschätzen als die anderen statistischen Aussagen.
  
  &lt;!-- aber im Durchschnitt dennoch nur als etwas informativ --&gt; 
   &lt;!--  
  + ... Cohen's *U&lt;sub&gt;3&lt;/sub&gt;* im Durchschnitt als Effektstärke interpretieren.
  + ... die Signifikanz-Aussage im Durchschnitt als Inferenzstatistik *und* als Effektstärke interpretieren.
    --&gt; 
    
  + ... grundsätzlich bei allen statistischen Aussagen nicht zwischen Inferenzstatistik und Effektstärke unterscheiden.
  
&lt;!-- hier noch statistische Kennwerte ergänzen? Nee - nur auf Nachfrage ...--&gt;

# Diskussion &lt;i class="fab fa-weixin"&gt;&lt;/i&gt;

---

## .phgreenlight[Diskussion &lt;i class="fab fa-weixin"&gt;&lt;/i&gt;]
* Kombination aus .phgreen[Signifikanz-Aussage und Cohen's *U&lt;sub&gt;3&lt;/sub&gt;*] könnte zu einer .phgreen[wahrgenommenen informativen, aber nicht automatisch verständlichen Wissenschaftskommunikation] führen &lt;br&gt; &amp;rarr; weitere Forschung zum Thema verständliche Wissenschaftskommunikation z.B. weitere statistische Indikatoren wie natürliche Häufigkeiten .em06[.lightgrey[(z.B. Akl et al., 2011; Gigerenzer &amp; Edwards, 2003)]]
&lt;br&gt;
&lt;br&gt;
* .phgreen[Interpretationen der statistischen Beschreibungen sehr heterogen] &lt;br&gt;
&amp;rarr; informative und verständliche Wissenschaftskommunikation möglicherweise nicht ausreichend, zusätzlich bildungswissenschaftliche Forschungskompetenz stärken
&lt;br&gt;
&lt;br&gt;
* ABER Heterogenität kann auf .phgreen[vier eindeutige und klar abgrenzbare Profile] reduziert werden&lt;br&gt;
&amp;rarr; weitere .phgreen[Forschung zu möglichen Kovariaten] (z.B. statistische Kenntnisse) &lt;br&gt;
&amp;rarr; Interpretationsprofile bei .phgreen[Wissenschaftskommunikation und statistischer Aus- und Fortbildung &lt;br&gt; von (angehenden) Lehrpersonen] berücksichtigen .em06[.lightgrey[(Ansätze aus der Conceptual Change-Forschung z.B. Prinz et al., 2019)]]

  
&lt;!--  * Visualisierungen von statistischen Indikatoren z.B. Effektstärken .em06[.lightgrey[(z.B. Pierce &amp; Chick, 2013)]] --&gt;


&lt;!-- 
  + explizite Erklärungen oder Hyperlinks zu Erklärungen über statistische Signifikanz und Effektstärke in (digitale) Wissenschaftskommunikation einbauen
  + Ansätze aus conceptual change-Forschung könnten für die Gestaltung der Aus- und Fortbildung hilfreich sein .em06[.lightgrey[(z.B. Prinz et al., 2019)]]
  
  --&gt;

&lt;!-- Natürliche Häufigkeiten könnten eine Möglichkeit sein, da Untersuchungen in Medizin zeigen, dass diese im Vergleich zu Prozentzahlen und Wahrscheinlichkeiten weniger anfällig für Fehlinterpretationen sind (Akl et al., 2011; Gigerenzer &amp; Edwards, 2003) --&gt;
